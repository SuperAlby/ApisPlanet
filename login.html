<!doctype html>
<html lang="it">
<head><meta charset="utf-8"><title>Login ApisPlanet</title></head>
<body>
<h1>ApisPlanet - Login</h1>
<p>Utente: <b>api</b> Â· Password: <b>api</b></p>
<form id="loginForm">
  <input id="user" placeholder="utente">
  <input id="pass" type="password" placeholder="password">
  <button type="submit">Accedi</button>
</form>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  if(document.getElementById('user').value==='api' && document.getElementById('pass').value==='api'){
    localStorage.setItem('auth.user','api');
    location.href='index.html';
  } else {
    alert('Credenziali non valide');
  }
});
</script>
</body></html>
