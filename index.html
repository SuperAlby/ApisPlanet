<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Apiario üêù</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #ffb703; /* Giallo miele */
            text-align: center;
            border-bottom: 2px solid #ffb703;
            padding-bottom: 10px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #023047; /* Blu scuro */
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Per includere padding e bordo nella larghezza */
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #ffb703;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #fb8500;
        }
        .form-section {
            border: 1px dashed #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Gestione del tuo Apiario üçØ</h1>

    <form action="#" method="post">
        
        <div class="form-section">
            <h2>Dati Apiario</h2>
            <label for="nome-apiario">Nome Apiario / Localit√†:</label>
            <input type="text" id="nome-apiario" name="nome_apiario" required>

            <label for="coordinate">Coordinate GPS (Opzionale):</label>
            <input type="text" id="coordinate" name="coordinate">
        </div>

        <div class="form-section">
            <h2>Dati Arnia / Colonia</h2>
            <label for="id-arnia">ID Arnia:</label>
            <input type="text" id="id-arnia" name="id_arnia" required>

            <label for="tipo-arnia">Tipo di Arnia:</label>
            <select id="tipo-arnia" name="tipo_arnia">
                <option value="dadant">Dadant Blatt</option>
                <option value="langstroth">Langstroth</option>
                <option value="topbar">Top Bar</option>
                <option value="altro">Altro</option>
            </select>
            
            <label for="data-inizio">Data di inizio Colonia:</label>
            <input type="date" id="data-inizio" name="data_inizio">
            
            <label for="stato-colonia">Stato attuale della Colonia:</label>
            <select id="stato-colonia" name="stato_colonia">
                <option value="forte">Forte</option>
                <option value="media">Media</option>
                <option value="debole">Debole</option>
                <option value="persa">Persa</option>
            </select>
        </div>
        
        <div class="form-section">
            <h2>Ispezione / Intervento</h2>
            <label for="data-ispezione">Data Ispezione:</label>
            <input type="date" id="data-ispezione" name="data_ispezione">

            <label for="intervento-effettuato">Intervento Effettuato:</label>
            <input type="text" id="intervento-effettuato" name="intervento_effettuato" placeholder="Es: Trattamento Varroa, Raccolta Melario, Nutrizione">

            <label for="note-ispezione">Osservazioni e Note:</label>
            <textarea id="note-ispezione" name="note_ispezione" rows="4" placeholder="Regina vista/non vista, stato covata, temperamento, ecc."></textarea>
        </div>

        <button type="submit">Salva Dati</button>

    </form>

</body>
</html>
