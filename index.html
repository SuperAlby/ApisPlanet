<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Apiario üêù</title>
    <style>
        /*
        *************************************************
        * STILE DA INTEGRARE DAL TUO FILE LOGIN.HTML *
        *************************************************
        */

        /* Stile Generale per Apiario (gi√† presente) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #ffb703;
            text-align: center;
            border-bottom: 2px solid #ffb703;
            padding-bottom: 10px;
        }
        .form-apiario {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        /* ... Altri stili per il modulo Apiario ... */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #023047;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #ffb703;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #fb8500;
        }
        .form-section {
            border: 1px dashed #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* ------------------------------------------- */
        /* Stile per il Form di Login (Nuovo/Ipotetico) */
        /* ------------------------------------------- */
        .login-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f5; /* Sfondo che si adatti allo stile login */
        }
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .login-box h2 {
            color: #ffb703;
            margin-bottom: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
        }
        #login-error {
            color: red;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-page" class="login-container">
        <div class="login-box">
            <h2>Accesso Apiario</h2>
            <div id="login-error">Credenziali non valide. Riprova.</div>
            <input type="text" id="username" placeholder="Nome Utente">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Accedi</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div style="margin: 20px;"> <h1>Gestione del tuo Apiario üçØ</h1>

            <form action="#" method="post" class="form-apiario">

                <div class="form-section">
                    <h2>Dati Apiario</h2>
                    <label for="nome-apiario">Nome Apiario / Localit√†:</label>
                    <input type="text" id="nome-apiario" name="nome_apiario" required>
                    </div>

                <div class="form-section">
                    <h2>Dati Arnia / Colonia</h2>
                    <label for="id-arnia">ID Arnia:</label>
                    <input type="text" id="id-arnia" name="id_arnia" required>
                    </div>

                <div class="form-section">
                    <h2>Ispezione / Intervento</h2>
                    <label for="note-ispezione">Osservazioni e Note:</label>
                    <textarea id="note-ispezione" name="note_ispezione" rows="4" placeholder="Regina vista/non vista, stato covata, temperamento, ecc."></textarea>
                </div>

                <button type="submit">Salva Dati</button>

            </form>
        </div>
    </div>

    <script>
        // Funzione di verifica login fittizia
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginPage = document.getElementById('login-page');
            const mainContent = document.getElementById('main-content');
            const errorDiv = document.getElementById('login-error');

            // QUI INSERIRESTI LA TUA VERA LOGICA DI AUTENTICAZIONE
            // Ad esempio, un controllo con AJAX a un server o una verifica locale
            
            // Esempio di credenziali FITTIZIE: utente="apicoltore", password="miele"
            if (username === 'apicoltore' && password === 'miele') {
                // Login Riuscito
                loginPage.style.display = 'none'; // Nasconde la pagina di login
                mainContent.style.display = 'block'; // Mostra il contenuto principale
            } else {
                // Login Fallito
                errorDiv.style.display = 'block'; // Mostra il messaggio di errore
            }
        }
    </script>

</body>
</html>
